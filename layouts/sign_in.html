<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5" style="width: 350px;">
        <div class="d-flex flex-column">
            <img src="svg/logo.svg" class="mx-auto" alt="logo" width="100" height="100">
            <div class="d-flex justify-content-center">
                <h5 class="card-title">Sing in to Millestone</h5>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <form action="post">
                    <div class="form-group mt-2">
                        <label for="username">Username</label>
                        <input type="text" class="form-control form-control-sm" id="username"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="form-group mt-3">
                        <div class="d-flex">
                            <label class="me-auto" for="password">Password</label>
                            <small><a href="#" class="link-underline-hover">Forgot password?</a></small>
                        </div>
                        <input type="password" class="form-control form-control-sm" id="password"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-sm btn-block btn-success ">Sign in</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body text-center">
                <p class="card-text">New to Milestone? <small><a href="#" class="link-underline-hover">Create an account.</a></small></p>
                
            </div>
        </div>
    </div>
</body>

</html>
