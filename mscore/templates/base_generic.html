<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'mscore/css/styles.css' %}">
    <title>Milestone</title>
    <link rel="shortcut icon" href="{% static 'mscore/svg/logo.svg' %}"/>
</head>
<body class="text-center">
<div class="cover-container d-flex h-100 w-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Milestone</h3>
            <nav class="nav nav-masthead justify-content-center">
                {% url 'index' as url %}
                <a class="nav-link {% if request.path == url %}active{% endif %}" href="{{ url }}">Home</a>
                {% if user.is_authenticated %}
                {% url 'space' as url %}
                <a class="nav-link {% if request.path == url %}active{% endif %}" href="{{ url }}">Spaces</a>
                <a class="nav-link" href="#">Sign out</a>
                {% else %}
                <a class="nav-link" href="#">Sign in</a>
                <a class="nav-link" href="#">Register</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        {% block content %}{% endblock %}
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Â© 2021 - Milestone, by <a href="https://github.com/buzzon">@buzz0n</a>.</p>
        </div>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
