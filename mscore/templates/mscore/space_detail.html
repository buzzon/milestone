{% extends "base_generic.html" %}

{% block content %}
{% load static %}

{# space_id.html #}
<script>
    var space_id = "{{ space.id }}";
    var taskChangeUrl = "{% url 'mscore:task_update' space_pk=space.id task_pk=0 %}";
</script>

<div id="gantt">
    <div id="timeline"></div>
    <div id="tasks"></div>
</div>

<div id="task_filter">
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="task_approval" checked>
        <label style="color:#17a2b8;" class="form-check-label" for="task_approval">Approval</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="task_correction" checked>
        <label style="color:#ffc107;" class="form-check-label" for="task_correction">Correction</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="task_progressing" checked>
        <label style="color:#6c757d;" class="form-check-label" for="task_progressing">Progressing</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="task_ready" checked>
        <label style="color:#28a745;" class="form-check-label" for="task_ready">Ready</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="task_waiting" checked>
        <label style="color:#007bff;" class="form-check-label" for="task_waiting">Waiting</label>
    </div>
</div>


<script src="{% static 'mscore/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'mscore/js/space.js' %}"></script>


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<a id="add_task" href="{% url 'mscore:task_create' pk=space.id %}"><i class="fas fa-plus-circle fa-3x"></i></a>
<a id="constructor_button" href="{% url 'mscore:space_constructor' pk=space.id %}"><img style="width: 48px; color:#007bff;" src="{% static 'data/constructor.svg' %}"></a>

{% endblock %}
