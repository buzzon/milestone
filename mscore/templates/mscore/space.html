{% extends "base_generic.html" %}

{% block content %}
<h1 class="cover-heading">Spaces:</h1>
{% if space_data %}
<div>
    {% for space in space_data %}
    <a href="{% url 'space-detail' space.id %}">{{ space.title }}</a><br>
    {% endfor %}
</div>
{% else %}
<p>No spaces are available.</p>
{% endif %}
{% endblock %}
