{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-5" style="width: 350px;">
        <div class="card mt-3">
            <div class="card-body">
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {{field.label_tag}}
            <div>{{field}}</div>
            {% if field.errors%}
            {% for error in field.errors %}
            <div class="alert alert-danger">
                {{error}}
            </div>
            {% endfor %}
            {% endif %}
        </div>
        {% endfor %}
    <input type="submit" value="Submit" />
    <a class="link-danger link-underline-hover" href="{% url 'user_manager:sign_out' %}">Sigh out</a>
</form>
     </div></div></div>


{% endblock %}
